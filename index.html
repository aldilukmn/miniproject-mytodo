<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>My To Do List || Mini Project</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>My To Do List || Mini Project</h1>
        </header>
        <main>
            <div class="card">
                <div class="search">
                    <input type="text" placeholder="Enter your activity ..." spellcheck="true">
                    <button><img src="./assets/images/plus.png"></button>
                </div>
                <h3 class="no-todo">No activity</h3>
                <h3 class="error">Please enter your activity</h3>
                <div class="todo">
                    <ol>
    
                    </ol>
                </div>
                <div class="action">
                    <h4 class="completed">Clear completed</h4>
                    <h4 class="empty">Empty list</h4>
                    <h4 class="save">Save list</h4>
                </div>
            </div>
        </main>
        <footer>
            <h6>Created by: aldilukmn || 2023</h6>
        </footer>
    </div>
    <script src="./index.js"></script>
</body>
</html>
